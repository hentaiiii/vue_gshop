<body>
  <script>
    function Person(name, age) {
      this.name = name
      this.age = age
      // this.getName = function() {
      //   return this.name
      // }

      return {m: 1}
    }

    const p1 = new Person('tom', 18)
    console.log(p1)
    // console.log(p1.getName())
    /*
      new 关键字到底干了啥？ 1.创建了一个新对象 2.将构造函数的作用域赋给新对象（this就指向了新对象） 
      3.执行构造函数的代码 如果有return 对象属性直接将新对象的指针指向return的对象并且直接返回
      4.没有就返回新对象 
    */
  </script>
  <script>
    function newInstance(fn, ...arg) {
      // 创建了一个新对象 
      const obj = {}
      // 将构造函数的作用域赋给新对象（this就指向了新对象） 
      obj.__proto__ = fn.proototype
      const result = fn.apply(obj, arg)
      // 没有就返回新对象 
      return result instanceof Object ? result : obj
     
    }
    const p2 = newInstance(Person, 'jerry', 16)
    console.log(p2)
    // console.log(p2.getName())
  </script>
